<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leafee</title>
	</head>
	<body>
		<!-- TOP NAVIGATION -->
		<nav>
			<div class="webnamecontainer">
				<img src="logo.png" alt="Logo" class="logo" />
				<p class="webname">STUDYTOGETHER</p>
			</div>
			<form class="login">
				<input
					type="text"
					placeholder="Firstname"
					class="login__input login__input--name"
				/>
				<input
					type="text"
					placeholder="Surname"
					class="login__input login__input--surname"
				/>
				<input
					type="number"
					placeholder="ID"
					maxlength="10"
					class="login__input login__input--id"
				/>
				<button class="login__btn">&rarr;</button>
			</form>
		</nav>
		<!-- Welcome message -->
		<div class="welcome">
			<h1>Please login before asking question !!!</h1>
		</div>
		<!-- Quote -->
		<div class="header">
			<div class="quote">
				<h1>
					Part of being succesful is about <br />asking questions and
					<br />listening to the answer.
				</h1>
				<h3 class="quote__author">Anne Burrel</h3>
			</div>
			<img src="girl.png" alt="girl" class="girl" />
		</div>
		<!-- Categories -->
		<div class="category">
			<h1 class="category__title">CATEGORIES</h1>
			<div class="category__subjects">
				<div class="category__subject">FOREIGN<br />LANGUAGES</div>
				<div class="category__subject">MATH</div>
				<div class="category__subject">ART</div>
				<div class="category__subject">SCIENCE</div>
				<div class="category__subject">HISTORY</div>
				<div class="category__subject">SOCIAL <br />STUDIES</div>
				<div class="category__subject">GEOGRAPHY</div>
				<div class="category__subject">P.E.</div>
				<div class="category__subject">TECHONOLOGY</div>
				<div class="category__subject">OTHERS</div>
			</div>
		</div>
		<!-- ASK QUESTION? -->
		<div class="group2">
		<img src="boy.png" alt="boy" class="boy" />
		<div class = "question-area">
	    <h2> ASK QUESTION? </h2>
	    <textarea name="" id="txt" cols="80" rows="10" placeholder=" TYPE SOMETHING..."></textarea>
	        <select name="question-type" id="types">
					<option value="CHOOSE CATEGORY">CHOOSE CATEGORY</option>
				    <option value="FOREIGN LANGUAGES">FOREIGN LANGUAGES</option>
				    <option value="MATH">MATH</option>
				    <option value="ART">ART</option>
				    <option value="SCIENCE">SCIENCE</option>
				    <option value="HISTORY">HISTORY</option>
				    <option value="SOCIAL STUDIES">SOCIAL STUDIES</option>
				    <option value="GEOGRAPHY">GEOGRAPHY</option>
				    <option value="P.E.">P.E.</option>
				    <option value="TECHNOLOGY">TECHNOLOGY</option>
				    <option value="OTHERS">OTHERS</option>
	  	</select>
	    <button>POST</button>
	</div>
	    
	</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
